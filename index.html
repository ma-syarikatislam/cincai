<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presensi Siswa - Scan QR</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
    /* ... style tetap seperti versi sebelumnya ... */
    button { background:#0e1626; color:var(--text); border:1px solid #243250; border-radius:10px; padding:10px 12px; font-size:14px; cursor:pointer; }
    button.primary { border-color:var(--accent); }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <img src="masi.svg" alt="scan" />
    <h1>Presensi Siswa</h1>
    <span class="tag">Scan QR</span>
  </header>

  <main>
    <div class="card">
      <div class="row" style="margin-bottom:8px;">
        <button id="switchBtn">Ganti Kamera</button>
      </div>
      <div id="camera"></div>
      <div id="status" style="margin-top:8px; font-size:14px; color:var(--muted);">Memulai kamera...</div>
    </div>

    <div class="card">
      <div class="row">
        <strong>Daftar Presensi</strong>
        <div class="row">
          <button id="downloadBtn">Unduh CSV</button>
          <button id="sendBtn">Kirim Data ke Google Sheet</button>
        </div>
      </div>
      <div class="list" id="list"></div>
    </div>
  </main>

  <footer>
    <span class="pill">Format QR: <code>20280454-Nama Siswa</code></span>
    <span class="pill">Data hilang jika browser ditutup (akan diunduh & bisa dikirim ke Google Sheet)</span>
  </footer>
</div>

<!-- Splash overlay, audio, toast tetap sama seperti versi sebelumnya -->

<script>
  const STORAGE_KEY = "presensi_siswa_v1"; 
  const loadData = () => JSON.parse(sessionStorage.getItem(STORAGE_KEY) || "[]");
  const saveData = (arr) => sessionStorage.setItem(STORAGE_KEY, JSON.stringify(arr));

  /* fungsi & scanner sama dengan versi sebelumnya */

  // === Kirim ke Google Sheet ===
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw4kptMgfAYdsCNVatJNW5my8OxefgPz47loaY-Ld1KkL8qhe3Sf2X_2MVwGQUF7BVi5w/exec"; // <=== Ganti dengan URL Apps Script
  document.getElementById("sendBtn").addEventListener("click", async () => {
    const rows = loadData();
    if (!rows.length) { alert("Tidak ada data untuk dikirim."); return; }
    try {
      const res = await fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(rows),
        headers: { "Content-Type": "application/json" }
      });
      if (res.ok) {
        alert("Data berhasil dikirim ke Google Sheet!");
      } else {
        alert("Gagal mengirim data.");
      }
    } catch (e) {
      alert("Error koneksi ke Google Sheet.");
    }
  });

  // ... sisa kode scanner, unduh CSV, auto unduh saat close tetap sama ...
</script>
</body>
</html>
