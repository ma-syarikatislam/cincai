<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progres Hafalan Juz 30</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 1rem;
      margin: 0;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; font-size: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    select {
      width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem;
    }
    .progress {
      margin-top: 1rem; text-align: center;
    }
    .progress-text { font-weight: bold; margin-bottom: 0.5rem; }
    .progress-text.red { color: red; }
    .progress-text.green { color: green; }
    .progress-bar {
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
    }
   .done-m {
      position: relative;
      color: #fff8e1;
      font-weight: bold;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd700, #ffeb3b, #ffd700);
      background-size: 200% 200%;
      animation: shimmer 2.5s infinite linear;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    .done-j {
      background-color: #d4edda;
      color: #155724;
    }
    @keyframes glitter {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }
    canvas { margin-top: 2rem; }
    .list-box {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .belum-setor {
      background: #ffeaea;
      color: #c62828;
    }
    .sudah-juz {
      background: #e3f2fd;
      color: #1565c0;
    }
    .leaderboard {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff3e0;
      border: 1px solid #ffcc80;
      border-radius: 10px;
    }
    .leaderboard h3 {
      margin-top: 0;
      color: #e65100;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      h2 { font-size: 1.25rem; }
      select, li { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Progres Hafalan Juz 30</h2>
    <label for="student">Pilih Nama:</label>
    <select id="student">
      <option value="">-- Memuat data... --</option>
    </select>

    <div id="progress" class="progress">
      <div class="progress-text" id="progressText"></div>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>

    <ul id="surahList"></ul>
    <canvas id="pieChart" width="400" height="400"></canvas>

    <div id="sudahSetorJuz" class="list-box sudah-juz" style="display: none;">
      <h3>Sudah Setor 1 Juz:</h3>
      <ul id="juzList"></ul>
    </div>

    <div id="belumSetorList" class="list-box belum-setor" style="display: none;">
      <h3>Belum Setor Sama Sekali:</h3>
      <ul id="belumList"></ul>
    </div>

    <div id="leaderboardBox" class="leaderboard">
      <h3>üèÜ Leaderboard Hafalan Terbanyak</h3>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpOWEh7dh7rvihlonkwPCMQnchwzbQbss-2t1bL-Ql0F_0sofzBDqNPBPDTpa2B56893EwamUDJBs5/pub?gid=0&single=true&output=csv";

    let students = [];
    let surahHeaders = [];

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        surahHeaders = rows[0].slice(1);
        students = rows.slice(1).map(row => ({
          name: row[0],
          hafalan: row.slice(1).map(val => val.trim().toUpperCase())
        }));

        const select = document.getElementById("student");
        select.innerHTML = `<option value="">-- Pilih --</option>` +
          students.map((s, i) => `<option value="${i}">${s.name}</option>`).join("");

        // Pie Chart Setup
        let setorPenuh = students.filter(s => s.hafalan.every(v => v === "M" || v === "J"));
        let sudahSetor = students.filter(s => s.hafalan.some(v => v === "M" || v === "J") && !s.hafalan.every(v => v === "M" || v === "J"));
        let belumSetor = students.filter(s => !s.hafalan.some(v => v === "M" || v === "J"));

        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Sudah Setor 1 Juz', 'Sudah Setor Sebagian', 'Belum Setor'],
            datasets: [{
              data: [setorPenuh.length, sudahSetor.length, belumSetor.length],
              backgroundColor: ['#64b5f6', '#4caf50', '#f44336'],
              borderColor: ['#fff', '#fff', '#fff'],
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              datalabels: {
                color: '#fff',
                font: { weight: 'bold', size: 14 },
                formatter: (value, ctx) => {
                  const total = setorPenuh.length + sudahSetor.length + belumSetor.length;
                  return `${Math.round(value / total * 100)}%`;
                }
              },
              legend: { position: 'bottom' },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    let total = setorPenuh.length + sudahSetor.length + belumSetor.length;
                    let value = context.raw;
                    let percent = Math.round((value / total) * 100);
                    return `${context.label}: ${value} siswa (${percent}%)`;
                  }
                }
              }
            }
          },
          plugins: [ChartDataLabels]
        });

        // Sudah setor 1 juz
        if (setorPenuh.length > 0) {
          const juzListEl = document.getElementById("juzList");
          juzListEl.innerHTML = setorPenuh.map(s => s.name).sort().map(n => `<li>${n}</li>`).join("");
          document.getElementById("sudahSetorJuz").style.display = "block";
        }

        // Belum setor
        if (belumSetor.length > 0) {
          const belumListEl = document.getElementById("belumList");
          belumListEl.innerHTML = belumSetor.map(s => s.name).sort().map(n => `<li>${n}</li>`).join("");
          document.getElementById("belumSetorList").style.display = "block";
        }

        // Leaderboard
        const leaderboard = students.map(s => ({
          name: s.name,
          count: s.hafalan.filter(v => v === "M" || v === "J").length
        })).sort((a, b) => b.count - a.count);

        document.getElementById("leaderboardList").innerHTML =
          leaderboard.map(s => `<li>${s.name} - ${s.count} surat</li>`).join("");
      });

    document.getElementById("student").addEventListener("change", function () {
      const idx = this.value;
      const list = document.getElementById("surahList");
      const progressText = document.getElementById("progressText");
      const progressBar = document.getElementById("progressBar");
      list.innerHTML = "";
      progressText.textContent = "";
      progressText.classList.remove("red", "green");
      progressBar.style.width = "0%";
      progressBar.textContent = "";

      if (!idx) return;
      const siswa = students[idx];
      let total = siswa.hafalan.length;
      let selesai = siswa.hafalan.filter(v => v === "M" || v === "J").length;
      let persen = Math.round((selesai / total) * 100);

      if (selesai === 0) {
        progressText.textContent = `Belum Setor Hafalan`;
        progressText.classList.add("red");
        progressBar.style.backgroundColor = '#f44336';
      } else if (persen === 100) {
        progressText.textContent = `Selamat, kamu sudah menyelesaikan Ujian Hafalan Juz 30`;
        progressText.classList.add("green");
        progressBar.style.backgroundColor = '#4caf50';
      } else {
        progressText.textContent = `Sudah setor ${selesai} Surat dari ${total}`;
        progressBar.style.backgroundColor = persen > 70 ? '#4caf50' : persen >= 50 ? '#ff9800' : '#f44336';
      }
      progressBar.style.width = `${persen}%`;
      progressBar.textContent = `${persen}%`;

      surahHeaders.forEach((surah, i) => {
        const val = siswa.hafalan[i];
        const li = document.createElement("li");
        li.textContent = surah;
        if (val === "M") li.classList.add("done-m");
        else if (val === "J") li.classList.add("done-j");
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
