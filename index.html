<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Kehadiran</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #f1f1f1;
    }
    h1 {
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #switchCameraBtn {
      background-color: #eee;
    }
    #downloadBtn {
      background-color: #4CAF50;
      color: white;
    }
    #splash {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: limegreen;
      font-size: 3rem;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 20px;
      display: none;
      z-index: 999;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Cek Kehadiran</h1>
  <div id="reader"></div>
  <div>
    <button id="switchCameraBtn" onclick="switchCamera()">ðŸ”„</button>
    <button id="downloadBtn" onclick="downloadData()">ðŸ“¥ Unduh Data</button>
  </div>
  <div id="splash">Mantaf!</div>

  <script>
    const qrConfig = { fps: 10, qrbox: 250 };
    const html5QrCode = new Html5Qrcode("reader");
    let allDevices = [];
    let currentCameraIndex = 0;
    let dataKehadiran = JSON.parse(localStorage.getItem(getStorageKey())) || [];

    // Splash
    function showSplash(text) {
      const splash = document.getElementById("splash");
      splash.textContent = text;
      splash.style.display = "block";
      setTimeout(() => splash.style.display = "none", 1000);
    }

    function getStorageKey() {
      const now = new Date();
      const tgl = now.toISOString().split("T")[0]; // YYYY-MM-DD
      return "absensi_" + tgl;
    }

    function simpanKeLocalStorage() {
      localStorage.setItem(getStorageKey(), JSON.stringify(dataKehadiran));
    }

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        qrConfig,
        qrMessage => {
          const waktu = new Date().toLocaleString();

          if (!qrMessage.startsWith("20280454")) {
            showSplash("?");
            return;
          }

          const sudahAda = dataKehadiran.some(item => item.nama === qrMessage);
          if (!sudahAda) {
            dataKehadiran.push({ nama: qrMessage, waktu: waktu });
            simpanKeLocalStorage();
            showSplash("Mantaf!");
          }
        },
        error => {}
      ).catch(err => {
        alert("Gagal memulai kamera: " + err);
      });
    }

    function switchCamera() {
      if (allDevices.length <= 1) return;

      html5QrCode.stop().then(() => {
        currentCameraIndex = (currentCameraIndex + 1) % allDevices.length;
        startCamera(allDevices[currentCameraIndex].id);
      }).catch(err => {
        alert("Gagal mengganti kamera: " + err);
      });
    }

    function downloadData() {
      if (dataKehadiran.length === 0) {
        alert("Belum ada data kehadiran hari ini.");
        return;
      }

      let csv = "Nama,Waktu\n";
      dataKehadiran.forEach(d => {
        csv += `"${d.nama}","${d.waktu}"\n`;
      });

      const blob = new Blob([csv], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      const tgl = new Date().toISOString().split("T")[0];
      a.download = `absensi_${tgl}.xls`;
      a.click();
      URL.revokeObjectURL(url);
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        allDevices = devices;
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        currentCameraIndex = devices.findIndex(d => d.id === backCam.id);
        startCamera(backCam.id);
      } else {
        alert("Tidak ada kamera ditemukan.");
      }
    }).catch(err => {
      alert("Gagal mengakses kamera: " + err);
    });
  </script>
</body>
</html>
