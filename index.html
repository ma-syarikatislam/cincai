<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR dan Kirim ke Google Sheet</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    #preview { width: 100%; max-width: 400px; margin: auto; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="preview"></div>
  <div id="status">Menunggu scan...</div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const status = document.getElementById('status');

    function kirimKeSheet(qrData) {
      status.textContent = "Mengirim data...";
      fetch('https://script.google.com/macros/s/AKfycbxjBbTvvzFR854DSUPuM8nqKVafo3hJAtM-8F5Jke7seiTLQbs7fFmMEXDyx3VdvT3w2Q/exec', {
        method: 'POST',
        body: JSON.stringify({ qr_code: qrData }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(resp => {
        status.textContent = "‚úÖ Data terkirim!";
        setTimeout(() => status.textContent = "Menunggu scan...", 2000);
      })
      .catch(err => {
        status.textContent = "‚ùå Gagal mengirim!";
        console.error(err);
      });
    }

    let lastScanned = "";
    const html5QrCode = new Html5Qrcode("preview");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start({ facingMode: "environment" }, config, (decodedText, decodedResult) => {
      if (decodedText !== lastScanned) {
        lastScanned = decodedText;
        status.textContent = "üì∑ Terdeteksi: " + decodedText;
        kirimKeSheet(decodedText);
      }
    }).catch(err => {
      console.error("Kamera error:", err);
      status.textContent = "‚ùå Kamera tidak tersedia atau ditolak.";
    });
  </script>
</body>
</html>
