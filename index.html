<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progres Hafalan Juz 30</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5; }
    h1 { text-align: center; }
    .leaderboard, .surah-list { margin: 1rem 0; }
    .badge { display: inline-block; padding: 6px 12px; margin: 4px; background: gold; border-radius: 12px; box-shadow: 0 0 8px gold; }
    .badge.shimmer {
      animation: shimmer 2s infinite;
      background: linear-gradient(135deg, gold, #fff6b3, gold);
      background-size: 200% auto;
      color: #000;
    }
    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    .surah-name {
      cursor: pointer;
      text-decoration: underline;
      color: blue;
    }
    .refresh-btn {
      display: inline-block;
      padding: 6px 12px;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Progres Hafalan Juz 30</h1>

  <div class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</div>

  <div class="leaderboard" id="leaderboard">
    <!-- Leaderboard akan ditampilkan di sini -->
  </div>

  <div class="surah-list" id="surahList">
    <!-- Daftar surah dan progres akan dimuat di sini -->
  </div>

  <!-- Modal untuk detail surah -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle">Detail Surah</h3>
    <p><strong>Nilai M:</strong> <span id="modalM"></span></p>
    <p><strong>Nilai J:</strong> <span id="modalJ"></span></p>
  </div>

  <script>
    let data = []; // Data dari spreadsheet

    async function loadData() {
      try {
        const res = await fetch('URL_APPS_SCRIPT_MU'); // ganti dengan URL Apps Script kamu
        const json = await res.json();
        data = json.data;
        renderLeaderboard();
        renderSurahList();
      } catch (err) {
        console.error('Gagal memuat data:', err);
      }
    }

    function renderLeaderboard() {
      const container = document.getElementById('leaderboard');
      container.innerHTML = '<h2>üèÜ Leaderboard Khatam</h2>';

      const khatam = data.filter(d => d.khatam === true);
      khatam.forEach(siswa => {
        const jumlahM = siswa.nilaiM || 0;
        const jumlahJ = siswa.nilaiJ || 0;
        const badge = document.createElement('div');
        badge.className = 'badge shimmer';
        badge.innerHTML = `<strong>${siswa.nama}</strong><br/>M: ${jumlahM || "-"} | J: ${jumlahJ || "-"}`;
        container.appendChild(badge);
      });
    }

    function renderSurahList() {
      const container = document.getElementById('surahList');
      container.innerHTML = '<h2>üìñ Progres Per Surah</h2>';
      data.forEach(siswa => {
        const siswaDiv = document.createElement('div');
        siswaDiv.innerHTML = `<h4>${siswa.nama}</h4>`;
        const ul = document.createElement('ul');
        siswa.surah.forEach(s => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="surah-name" onclick="showDetail('${s.nama}', '${s.M}', '${s.J}')">${s.nama}</span>`;
          ul.appendChild(li);
        });
        siswaDiv.appendChild(ul);
        container.appendChild(siswaDiv);
      });
    }

    function showDetail(nama, M, J) {
      document.getElementById('modalTitle').textContent = `Surah: ${nama}`;
      document.getElementById('modalM').textContent = M && M !== "0" ? M : "-";
      document.getElementById('modalJ').textContent = J && J !== "0" ? J : "-";
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('modal').style.display = 'none';
    }

    // Muat data pertama kali saat halaman dibuka
    window.onload = loadData;
  </script>
</body>
</html>
