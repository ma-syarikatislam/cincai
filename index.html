<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presensi Sholat</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px 0;
    }
    header img {
      height: 40px;
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px;
      font-size: 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #switch-camera {
      font-size: 24px;
      background: transparent;
      color: #007bff;
      border: none;
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 999;
    }
    #splash {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 48px;
      font-weight: bold;
      color: white;
      background-color: white;
      border-radius: 20px;
      z-index: 9999;
      animation: fade 1s ease-in-out;
    }
    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="masi.png" alt="Logo MASI" />
    <h1>Presensi Sholat</h1>
  </header>

  <div id="reader"></div>

  <button id="switch-camera" onclick="switchCamera()">üì∑</button>
  <button id="download">‚¨áÔ∏è</button>
  <button id="send">üì§</button>

  <div id="splash"></div>

  <!-- Suara scan -->
  <audio id="beep-sound" src="beep_short.ogg" preload="auto"></audio>

  <script>
    let dataKehadiran = JSON.parse(localStorage.getItem(getHariIni())) || [];
    let html5QrCode = new Html5Qrcode("reader");
    let qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
    let currentCameraIndex = 1;
    let allDevices = [];
    let lastScan = "";

    function getHariIni() {
      const now = new Date();
      return 'kehadiran-' + now.toISOString().slice(0, 10);
    }

    function simpanKeLocalStorage() {
      localStorage.setItem(getHariIni(), JSON.stringify(dataKehadiran));
    }

    function showSplash(text, color) {
      const splash = document.getElementById("splash");
      splash.textContent = text;
      splash.style.color = color;
      splash.style.backgroundColor = "white";
      splash.style.display = "block";
      setTimeout(() => splash.style.display = "none", 1000);
    }

    function playBeep() {
      const beep = document.getElementById("beep-sound");
      beep.currentTime = 0;
      beep.play();
    }

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        qrConfig,
        qrMessage => {
          const waktu = new Date().toLocaleString();

          if (qrMessage.startsWith("20280454")) {
            const nama = qrMessage;
            const sudahAda = dataKehadiran.some(item => item.nama === nama);

            if (!sudahAda) {
              dataKehadiran.push({ nama: nama, waktu: waktu });
              simpanKeLocalStorage();
              showSplash("Mantaf!", "limegreen");
              playBeep();
              lastScan = nama;
            } else if (lastScan !== nama) {
              showSplash("Sudah!", "red");
              lastScan = nama;
            }
          } else {
            showSplash("‚ùå", "red");
          }
        },
        error => {
          // Error dari scanner bisa diabaikan
        }
      ).catch(err => {
        alert("Gagal memulai kamera: " + err);
      });
    }

    function switchCamera() {
      if (allDevices.length <= 1) return;

      html5QrCode.stop().then(() => {
        currentCameraIndex = (currentCameraIndex + 1) % allDevices.length;
        startCamera(allDevices[currentCameraIndex].id);
      }).catch(err => {
        alert("Gagal mengganti kamera: " + err);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        allDevices = devices;
        startCamera(devices[currentCameraIndex].id);
      } else {
        alert("Tidak ada kamera ditemukan.");
      }
    }).catch(err => {
      alert("Gagal mengakses kamera: " + err);
    });

    document.getElementById("download").addEventListener("click", () => {
      if (dataKehadiran.length === 0) {
        alert("Belum ada data kehadiran.");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(dataKehadiran);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Kehadiran");
      XLSX.writeFile(wb, getHariIni() + ".xlsx");
    });

    document.getElementById("send").addEventListener("click", () => {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzbtzFqhSZUOkTcZ9khY1HqXN01hdUJ_GQXLXCydr1WLYwaTg_s3rYGghY-6WmpovbH/exec';
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dataKehadiran),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => alert("‚úÖ Data terkirim ke Google Sheet"))
      .catch(error => alert("‚ùå Gagal kirim data"));
    });
  </script>
</body>
</html>
