<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Online - Scan QR Code</title>
    <link rel="stylesheet" href="style.css">
    <!-- Library untuk scan QR Code -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Sistem Presensi Online</h1>
        <p>Silakan scan QR Code Anda</p>
    </header>
    
    <main>
        <section id="scanner-section">
            <!-- Tombol untuk berganti kamera -->
            <div class="camera-controls">
                <button id="switch-camera-btn" disabled>Mengaktifkan Kamera...</button>
            </div>

            <!-- Area pemindai QR Code -->
            <div id="reader"></div>
            
            <!-- Area untuk menampilkan pesan (hasil, warning, error) -->
            <div id="scan-result"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
